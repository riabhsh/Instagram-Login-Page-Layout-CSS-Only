<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="instagram login.css">
        <title>Instagram Login</title>
    </head>
    <body>
       <div class="wrapper">
            <!-- Box 1 -->
            <div class="box1">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?" alt="" class="photo">
                   
                    <img src="https://images.pexels.com/photos/2725253/pexels-photo-2725253.jpeg" alt="" class="photo2">
            </div>            
            <!-- Box 2 -->
            <div class="box2">
                <!-- Loginform -->
                <div class="loginBox">
                    <img src="https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png" alt="logo" class="logo" >
                    <form action="#" class="form">
                            <input type="text" class="input" placeholder="Phone number, username or email address">
                            <input type="password" class="input" placeholder="Password">
                            <input type="button" class="logbtn" value="Log in"> 
                    </form>
                    <div class="division">
                        <div class="hr"></div>
                        <p class="or">OR</p>
                        <div class="hr"></div>
                    </div>
                    <div class="logfb">
                        <div class="logfb__icon"></div>
                        <a href="#" class="logfb__link">Log in with Facebook</a>
                    </div>
                    <a href="#" class="forget-password">Forgotten your password?</a>
                </div>
                <!-- signup -->
                <div class="signupBox">
                    <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
                </div>
                <!-- getApp -->
                <div class="getAppBox">
                    <p>Get the app.</p>
                    <div class="getAppBox-container"> 
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="appstore" class="store">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="playstore" class="store">
                    </div>
                </div>
                </div>       
       </div>
    </body>
</html>
